  <title>SP AIR</title>
  
	<script>
		setInterval( function(){fetch("/refresh")} , 10*60*1000 );
		$(document).ready(function () {  
			const user = fetch("/user")
				.then((response) => response.json())
				.then((user) => {
					document.getElementById("profilepic").src=`${user.profile_pic_url}`;
					document.getElementById("profile_pic_url").placeholder=`${user.profile_pic_url}`;
					document.getElementById("username").placeholder=`${user.username}`;
					document.getElementById("email").placeholder=`${user.email}`;
					if (user.contact.length){
						document.getElementById("contact").placeholder=`${user.contact}`;
					}
			 });
			$("#logout").click(function (){
				fetch("logout")
				window.location.assign("index.html");
			});
			$("#update").click(function () { 
				profile_pic_url = $('#profile_pic_url').val();
				username = $('#username').val();
				email = $('#email').val();
				contact = $('#contact').val();
				password = $('#password').val();
				
				var data = {profile_pic_url: profile_pic_url, username: username, email: email, contact: contact, password: password,};
				var changes = {};
				for ([key, value] of Object.entries(data)) {
					if (value.length){
						changes[key] = value
					}
				}
				data = JSON.stringify(changes)
				
				fetch('/users', {
				  method: 'PUT',
				  mode: 'cors',
				  cache: 'no-cache',
				  credentials: 'same-origin',
				  headers: {
					'Content-Type': 'application/json',
				  },
				  body: data,
				})
				.then(response => response.json())
				.then(data => {
				  window.location.reload();
				})
				.catch((error) => {
				  $('#message').html('Failed to update.');  
				});
			});
		});  
	</script>
